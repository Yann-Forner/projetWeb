{{> header}}

<div class="container bg-light">
    {{#user}}
    <div class="text-center">
        <img src="/img/people.png" style="width: 20%">
    </div>
    <hr>
    <div class="row text-center ">
        <div class="col">
            <div>
                <small>Mail&nbsp:</small><br>
                {{mail}}
            </div>
            <div>
                <a href="mailto:{{mail}}">Contacter</a>
            </div>
        </div>
        <div class="col">
            <small>Nom complet&nbsp:</small><br>
            {{name}}&nbsp{{surname}}
        </div>
        <div class="col">
            <small>Ville&nbsp:</small><br>
            {{city}}
        </div>
        <div class="col">
            <small>Tel&nbsp:</small><br>
            {{phone}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-md" style="background-color:  #B0F2B6">
            <div class="d-flex justify-content-between">
                <h3>Besoins</h3>
            </div>
            <ul>
                {{#needs}}
                <li class=""><p>{{category}}&nbsp:&nbsp{{name}}</p></li>
                {{/needs}}
            </ul>
        </div>
        <div class="col-12 col-md" style="background-color: #FF6961">
            <div class="d-flex justify-content-between">
                <h3>Surplus</h3>
            </div>
            <ul>
                {{#surplus}}
                <li class=""><p>{{category}}&nbsp:&nbsp{{name}}</p></li>
                {{/surplus}}
            </ul>
        </div>
    </div>
    {{/user}}
</div>
{{> footer}}
