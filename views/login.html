{{> header}}

<div class="container">
    <form method="post" action="/login">
        {{#isFail}}
        <small class="text-danger">Identifiant ou mot de passe incorrect</small>
        {{/isFail}}
        <div class="form-group">
            <label for="mail">Identifiant (Email)</label>
            <input name="mail" type="email" class="form-control" id="mail">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Connexion</button>
        </div>
        <div class="text-center">
            <small>Pas encore inscrit ? <a href="/new_user">Rejoins-nous !</a></small>
        </div>
    </form>
</div>

{{> footer}}
