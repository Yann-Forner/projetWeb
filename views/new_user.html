{{> header}}

<div class="container">
    <div class="text-white text-center bg-danger">
        {{#errors}}
        <p><small>{{msg}}</small></p>
        {{/errors}}
    </div>
    <form method="post" action="/new_user">
        <div class="form-group">
            <label for="email">Email (sera votre identifiant)</label>
            <input name="mail" type="email" class="form-control" id="email" pattern="^[\w\-\.]+@[\w\-]{2,}\.[a-zA-Z]{2,}$" value="{{entries.mail}}" required>
            <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre email.</small>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe (au moins 5 caractères)</label>
            <input name="password" type="password" class="form-control" id="password" pattern="^.{5,}$" required>
        </div>
        <div class="form-group">
            <label for="name">Prénom</label>
            <input name="name" type="text" class="form-control" id="name" value="{{entries.name}}" required>
        </div>
        <div class="form-group">
            <label for="surname">Nom</label>
            <input name="surname" type="text" class="form-control" id="surname" value="{{entries.surname}}" required>
        </div>
        <div class="form-group">
            <label for="city">Ville</label>
            <input name="city"  type="text" class="form-control awesomplete" autocomplete="off" list="myTowns" id="city" value="{{entries.city}}" required>
            <datalist id="myTowns">
                {{#cities}}
                <option>{{.}}</option>
                {{/cities}}
            </datalist>
        </div>
        <div class="form-group">
            <label for="phone">Numéro de téléphone</label>
            <input name="phone" pattern="^(\+\d+(\s|-))?0\d(\s|-)?(\d{2}(\s|-)?){4}$" type="text" class="form-control" id="phone" value="{{entries.phone}}" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
        <div class="text-center">
            <small>Déjà inscrit ? <a href="/login">Connexion</a></small>
        </div>
    </form>
</div>
{{> footer}}
