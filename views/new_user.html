{{> header}}

<!-- TODO: mettre des pattern et trouver des regex -->
<div class="container">
    <form method="post" action="/new_user">
        <div class="form-group">
            <label for="email">Email (sera votre identifiant)</label>
            <input name="mail" type="email" class="form-control" id="email" pattern="^[\w\-\.]+@[\w\-]{2,}\.[a-zA-Z]{2,}$" required>
            <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre email.</small>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input name="password" type="password" class="form-control" id="password" pattern="^.{5,}$" required>
        </div>
        <div class="form-group">
            <label for="name">Prénom</label>
            <input name="name" type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Nom</label>
            <input name="surname" type="text" class="form-control" id="surname" required>
        </div>
        <div class="form-group">
            <label for="city">Ville</label>
            <input name="city" type="text" class="form-control" id="city" required>
        </div>
        <div class="form-group">
            <label for="phone">Numéro de téléphone</label>
            <input name="phone" pattern="^(\+\d+(\s|-))?0\d(\s|-)?(\d{2}(\s|-)?){4}$" type="text" class="form-control" id="phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{{> footer}}
