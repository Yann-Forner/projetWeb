{{> header}}

<div class="container">
    <p class="text-white text-center bg-danger">
        {{#isNotDone}}
        <small>Modification échouée</small>
        {{/isNotDone}}
    </p>

    {{#myUser}}
    <form method="post" action="/edit-profile">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="name">Prénom</label>
                <input name="name" type="text" class="form-control" id="name" value="{{name}}" required>
            </div>
            <div class="form-group col-6">
                <label for="surname">Nom</label>
                <input name="surname" type="text" class="form-control" id="surname" value="{{surname}}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="mail" type="email" class="form-control" id="email" value="{{mail}}" required>
        </div>
        <div class="form-group">
            <label for="phone">Numéro de téléphone</label>
            <input name="phone" type="text" class="form-control" id="phone" value="{{phone}}">
        </div>
        <div class="form-group">
            <label for="city">Ville</label>
            <input name="city" type="text" class="form-control" id="city" value="{{city}}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="row">
            <div class="col text-left">
                <a class="btn btn-secondary" href="/profile">Annuler</a>
            </div>
            <div class="col text-right">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </div>
    </form>
    {{/myUser}}
    <hr>
    <h4>Modifier le mot de passe</h4>
    <form method="post" action="/edit-password">
        <div class="form-group">
            <label for="current_password">Mot de passe actuel</label>
            <input type="password" class="form-control" id="current_password" name="current_password">
        </div>
        <div class="form-group">
            <label for="new_password">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="new_password" name="new_password">
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary">Valider</button>
        </div>
    </form>
</div>

{{> footer}}
